  <script src="data/games.js"></script>
  <script>
    games.forEach(game => {
      var link = document.createElement("a")
      link.classList.add("link")
      link.href = `/load.html?game=${game.id}`
      link.innerHTML = `${game.title} <br>`
      document.querySelector("#list").appendChild(link)
    })
  </script>
